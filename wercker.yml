box: tcnksm/gox
build:
  steps:
    - setup-go-workspace
    - script:
        name: install zip
        code: |
          apt-get update
          apt-get install -y zip
    - script:
        name: go get
        code: |
          go get -t ./...
    - tcnksm/gox
    - tcnksm/zip:
        input: $WERCKER_OUTPUT_DIR/pkg
        output: $WERCKER_OUTPUT_DIR/dist
deploy:
  steps:
    - motemen/gobump-github-pull-request:
        github_token: $GITHUB_TOKEN
        label_pattern_minor: ^feature$
    - script:
        name: tag version
        code: |
          if [[ "$(git log -1 --pretty='%an %s')" == werckerbot\ bump\ * ]]; then
            tag="v$(gobump show | jq -r '.[]')"
            git tag "$tag"
            git push --tags https://$GITHUB_TOKEN@github.com/$WERCKER_GIT_OWNER/$WERCKER_GIT_REPOSITORY
            export RELEASE_TAG="$tag"
          fi
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        input: dist
        replace: true
        version: $RELEASE_TAG
