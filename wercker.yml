box: golang
build:
  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          go get

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test ./...
deploy:
  steps:
    - motemen/gobump-github-pull-request@1.0.1:
        github_token: $GITHUB_TOKEN
